<!--pages/cert_list/cert_list.wxml-->
<view class="container">
  <text class='title'>pages/cert_list/cert_list.wxml</text>

  <view wx:for="{{certList}}" wx:key="unique" 
         data-cert-id="{{item.certId}}" data-cert-name="{{item.certName}}" data-cert-meaning="{{item.certMeaning}}"
         bindtap='bindCert'>
    <text>{{item.certId}} {{item.certName}} {{item.certMeaning}}</text>
  </view>
</view>
